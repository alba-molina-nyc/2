    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <button class="toggle-button">☰</button>
        <nav class="hamburger-nav">
            <!-- Mobile navigation content goes here -->

            <a href="#">Issues</a>
            <!-- Add other links as needed -->
        </nav>

          <div class="logo">Logo</div>
          <div class="search-container">
              <input type="search" id="search-box" placeholder="Type to search...">

          </div>
          <button class="search-button">🔍</button>

    </header>

    <!-- Your existing sections -->
    <div class="container">
      <aside class="sidebar">
          <!-- Sidebar content e.g., top repositories, recent activity -->
      </aside>
      
      <main class="main-content">
          <!-- Main content e.g., updates, latest changes -->
      </main>
      
      <aside class="right-panel">
          <!-- Right panel content e.g., ads, additional info -->
      </aside>
  </div>
